<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="shortcut icon" href="{{ url_for("static", filename="images/univers.png") }}">
    <title>{% block title %}

    {% endblock %}</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">ИТИ</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/0">Первый день</a>
        <a class="p-2 text-dark" href="/1">Второй день</a>
        <a class="p-2 text-dark" href="/">Главная страница</a>
        <a class="p-2 text-dark" href="/users/betters/0">Лучшие в первый день</a>
        <a class="p-2 text-dark" href="/users/betters/1">Лучшие во второй день</a>
    </nav>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if current_user.is_authenticated %}
            <a class="btn btn-outline-success" href="/admin">Личный кабинет</a>
            <a class="btn btn-outline-warning" href="/logout">Выйти</a>
        {% else %}
            <a class="btn btn-outline-primary" href="/login">Войти</a>
        {% endif %}
    </nav>
</header>
{% block body %}{% endblock %}
</body>
</html>
