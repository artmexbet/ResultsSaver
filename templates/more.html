{% extends "base.html" %}
{% block title %}Подробнее{% endblock %}
{% block body %}
    <h2>{{ user["name"] }}</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Предмет</th>
            <th scope="col">Результат</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for result in user["results"] %}
            <tr>
                <td>{{ result["subject"] }}</td>
                <td>{{ result["value"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
