{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block body %}
    <main class="text-center container">
        <form class="form-signin" method="post">
            <img class="mb-4" src="{{ url_for("static", filename="images/univers.png") }}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Пожалуйста войдите</h1>
            <label for="inputEmail" class="sr-only">Email адрес</label>
            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email адрес" required=""
                   autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
            <div class="checkbox mb-3">
                <label>
                    <input name="remember_me" type="checkbox" value="remember-me"> Запомнить меня
                </label>
            </div>
            <label>
                <input class="btn btn-lg btn-primary btn-block" type="submit">
            </label>
            {% if message %}
                <p class="h4 text-red">{{ message }}</p>
            {% endif %}
        </form>
    </main>
{% endblock %}
